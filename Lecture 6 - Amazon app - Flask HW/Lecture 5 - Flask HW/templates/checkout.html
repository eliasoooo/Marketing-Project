<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/authentication.css"> 
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 class="mb-5">Checkout</h1>
            <form method="POST">
                <!-- Name -->
                <div class="mb-3">
                    <label class="form-label" for="name">Name:</label>
                    <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name" required>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="address">Address:</label>
                    <input type="text" class="form-control" name="address" id="address" placeholder="Enter your address" required>
                </div>

                <div class="mb-3">
                    <label class="form-label" for="payment_info">Payment Information:</label>
                    <input type="text" class="form-control" name="payment_info" id="payment_info" placeholder="Enter your payment information" required>
                </div>

                <div class="mb-3">
                    <input type="submit" class="btn btn-register" name="submit_order" value="Submit Order">
                </div>
            </form>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
