<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="static/authentication.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <h1 class="mb-5">Login</h1>
        <form method="POST">
          {{ form.hidden_tag() }}
          <div class="mb-3">
            <label class="form-label">{{ form.username.label }}</label><br />
            {{ form.username() }}
          </div>
          <div class="mb-3">
            <label class="form-label">{{ form.password.label }}</label><br />
            {{ form.password() }}
          </div>
          <div class="mb-3">
            <button type="submit" class="btn btn-register">Login</button>
          </div>
        </form>
        <p class="register-link">
          Don't have an account?
          <a href="{{ url_for('register') }}" class="btn btn-register"
            >Register here</a
          >
        </p>
      </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
